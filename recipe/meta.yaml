{% set name = "icontract" %}
{% set version = "2.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/icontract-{{ version }}.tar.gz
  sha256: 479a21b89d1ddeedafa06b5cf47824b64bc1b4259b4ff6eaba7df9f90ab97b5e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - asttokens >=2,<3
    - python >=3.6
    - typing_extensions

test:
  imports:
    - icontract
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Parquery/icontract
  summary: Provide design-by-contract with informative violation messages.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - kklein
