{% set name = "icontract" %}
{% set version = "2.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/icontract-{{ version }}.tar.gz
  sha256: 5f545e6e0c4982b7b39a7cb89921ac1da2dfbd50c3e0b213b96c718f45962af2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - asttokens >=2,<3
    - python >=3.6
    - typing_extensions

test:
  imports:
    - icontract
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Parquery/icontract
  summary: Provide design-by-contract with informative violation messages.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - kklein
